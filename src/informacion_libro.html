<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Vook_libro</title>
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <header>
            <h1 id="titulo-libro">TÍTULO LIBRO</h1>
            <h2 id="nombre-autor">Nombre autor</h2>
        </header>
        <main>
            <div class="book-info">
                <div class="book-info-left">
                    
                    <h3>Sinopsis</h3>
                    <p id="sinopsis"></p>

                    <div class="valoracion">
                        <h3 class="valoracion-title">Valoración</h3>
                        <div class="rating-container">
                            <span class="fas fa-star unchecked star-button" data-value="1" onclick=añadirValoracion(event)></span>
                            <span class="fas fa-star unchecked star-button" data-value="2" onclick=añadirValoracion(event)></span>
                            <span class="fas fa-star unchecked star-button" data-value="3" onclick=añadirValoracion(event)></span>
                            <span class="fas fa-star unchecked star-button" data-value="4" onclick=añadirValoracion(event)></span>
                            <span class="fas fa-star unchecked star-button" data-value="5" onclick=añadirValoracion(event)></span>
                        </div>
                    </div>
                
                </div>
                <div class="book-info-rigth">
                    <div class="info-img-container">
                        <img id="imagen-libro" src="" alt="Portada del libro"/>
                    </div>
                    
                    <div class="leer-button-div">
                        <button class="main-button leer-button" onclick="window.location.href='lectura_libro.html';">Leer</button>
                    </div>
                    
                </div>
                
                
                </div>
            </div>
            <div class="comment-section">
                <h3>Reseñas</h3>
                <div class="resena">
                    <div class="info-resenas">
                        <h4>Marta Fumari</h4>
                        <div class="valoracion valoracion-resena">
                            <div class="rating-container">
                                <span class="fas fa-star checked" data-value="1"></span>
                                <span class="fas fa-star checked" data-value="2"></span>
                                <span class="fas fa-star unchecked" data-value="3"></span>
                                <span class="fas fa-star unchecked" data-value="4"></span>
                                <span class="fas fa-star unchecked" data-value="5"></span>
                            </div>
                        </div>
                    </div>
                    <p>No me gustó mucho porque no se vendía suficiente humo.</p>
                </div>
                <div class="resena">
                    <div class="info-resenas">
                        <h4>Mortero con Falda</h4>
                        <div class="valoracion valoracion-resena">
                            <div class="rating-container">
                                <span class="fas fa-star checked" data-value="1"></span>
                                <span class="fas fa-star checked" data-value="2"></span>
                                <span class="fas fa-star checked" data-value="3"></span>
                                <span class="fas fa-star checked" data-value="4"></span>
                                <span class="fas fa-star checked" data-value="5"></span>
                            </div>
                        </div>
                    </div>
                    <p>Me encanta un buen libro en el que la gente se grita y se pelea y las cosas se van de madre.</p>
                </div>
            </div>
            
        </main>
        <script src="script/informacion.js"></script>
        <script src="script/gestos.js" type="module"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        
        <title>Vook_libro</title>
        
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/lectura_libro.css">

    </head>
    <body>
        <header>
            <h1 id="book_title">TÍTULO LIBRO</h1>
            <p id="author-name">NOMBRE AUTOR</p>
        </header>
        <main>
            <section>
                <div class="paragraph-holder">
                    <p class="paragraph-audio-off" id="book_page">Hola</p>
                </div>
                <div class="pageturn-holder">
                    <button class="button" id="boton-prev">Anterior</button>
                    <button class="button" id="boton-next">Siguiente</button>
                    <button class="button" id="boton-save">Marcapaginas</button>
                    
                </div>
                <div class="audiobook">
                    <h4>>Modo audiolibro on</h4>
                    <p class = "text-center">Reproduciendo...</p>
                </div>
                <p class="button prueba">Pulsa aquí para activar audio</p>
            </section>
        </main>   
        <footer class="book-footer">
            <p id="page-counter">PÁGINA</p>
        </footer>
        <script src="script/lector.js"></script>           
    </body>
</html>

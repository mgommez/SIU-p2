<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        
        <title>Vook_libro</title>
        
        <link rel="stylesheet" href="style/global.css">
        <link rel="stylesheet" href="style/lectura_libro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    </head>
    <body>
        <header>
            <h1 id="book_title">TÍTULO LIBRO</h1>
            <p id="author-name">NOMBRE AUTOR</p>
        </header>
        <main>
            <section>
                <div class="paragraph-holder audio-off">
                    <p class="paragraph" id="book_page"></p>
                </div>
                <div class="audiobook">
                    <h4 class="status">AUDIOLIBRO</h4>
                    <p class="status">Reproduciendo...</p>
                  
                    <div class="speed-control">
                      <p>x0.5</p>
                      <input type="range" min="0.5" max="2" step="0.1" id="audio-speed" value="1">
                      <p>x2</p>
                    </div>
                    <p id="speed-label">x1</p>
                  
                    <div class="controls">
                      <button id="audio-prev" title="Retroceder">
                        <i class="fas fa-backward"></i>
                      </button>
                      <button id="audio-next" title="Avanzar">
                        <i class="fas fa-forward"></i>
                      </button>
                    </div>
                </div>
                <div class="pageturn-holder">
                    <div class="button-group button-group--nav">
                        <button class="button" id="boton-prev">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="button" id="boton-next">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                    <div class="button-group button-group--nav">
                        <button class="button" id="boton-save">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                    <div class="button-group">
                        <button class="button" id="boton-audio">
                            <i class="fas fa-headphones"></i>
                        </button>
                        <button class="button" onclick="reconocimiento_voz()">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
                <div class="speech-legend">
                    <h4 class="comandos-title">Comandos de voz disponibles</h4>
                    <p><strong>"Reproducir"</strong> para iniciar lectura de voz del texto.</p>
                    <p><strong>"Detener"</strong> para detener la lectura de voz del texto.</p>
                </div>
                
            </section>
        </main>   
        <footer class="book-footer">
            <p id="page-counter">PÁGINA</p>
            <progress id="progress-bar" value="0" max="100"></progress>
        </footer>
        <div id="notification-container"></div>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script src="script/lector.js"></script>
        <script src="script/gestos.js" type="module"></script>
    </body>
</html>
